<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Месяц</th>
        <th scope="col">Год</th>
        <th scope="col">Адрес</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let rec of service.list" class="hoverr" (click)="popForm(rec)">
        <th scope="row">{{ rec.id }}</th>
        <td>{{ service.monthList[rec.month] }}</td>
        <td>{{ rec.year }}</td>
        <td>{{ rec.address }}</td>
      </tr>
    </tbody>
  </table>
